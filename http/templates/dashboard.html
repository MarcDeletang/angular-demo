<div class="row">
	<div class="col-md-6">
		<input type="text" ng-model="newItem">
		<button type="button" class="btn btn-primary" ng-click="submit()">Ajouter un élément</button>
		<button type="button" class="btn btn-danger" ng-click="remove()">Supprimer un élément</button>
		<p class="input-group">
			<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
	</div>

	<div class="col-md-6">
		<table class="table-bordered" style="width: 100%">
			<thead>
				<th class="text-center">Id</th>
				<th class="text-center">Note</th>
				<th class="text-center">Date</th>
			</thead>
			<tbody>
				<tr ng-repeat="item in items | orderBy:'date':true">
					<td>{{ item.id }}</td>
					<td>{{ item.data }}</td>
					<td>{{ item.date | date:"dd/MM/yyyy \'à\' H:mm" }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
